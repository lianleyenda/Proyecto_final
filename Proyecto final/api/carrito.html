<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Carrito</h1>
    <table border="1">
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th>Acci√≥n</th>
      </tr>
      {% for item in carrito %}
      <tr>
        <td>{{ item.Nombre }}</td>
        <td>${{ item.Precio }}</td>
        <td>{{ item.cantidad }}</td>
        <td>${{ item.Precio * item.cantidad }}</td>
        <td>
          <a
            href="{{ url_for('eliminar_carrito', producto_id=item.id_Producto) }}"
            >Eliminar</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>

    <h2>Total: ${{ total }}</h2>
    <a href="{{ url_for('vaciar_carrito') }}">Vaciar carrito</a>
  </body>
</html>
